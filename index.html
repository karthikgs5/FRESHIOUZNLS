<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freshiouz Catalogue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="container">
            <div class="logo">Freshiouz</div>
            <button class="cart-button" onclick="window.location.href='cart.html'">Cart</button>
        </div>
    </header>

    <!-- Catalogue Heading -->
    <section class="catalogue-header">
        <h1>Our Products</h1>
    </section>

    <!-- Catalogue Grid -->
    <section class="catalogue container">
        <!-- Products will be dynamically inserted here -->
    </section>

    <!-- Quantity Modal -->
    <div id="quantityModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeQuantityModal()">&times;</span>
            <h2>Enter Quantity</h2>
            <form id="quantityForm">
                <input type="hidden" id="modalProductId">
                <label for="productQuantity">Quantity (in kg):</label>
                <input type="number" id="productQuantity" step="0.01" min="0.01" required>
                <button type="button" class="btn-primary" onclick="addToCartFromModal()">Add to Cart</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
